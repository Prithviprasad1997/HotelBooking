<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="mainContainer">
        <header class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6"><img src="/assests/images/logo.png" alt="logo" class="logoImage"></div>

                <div class="col-6 text-right">
                    <!-- <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">LOGIN</button> -->
                    <a href="login.html" data-toggle="modal" data-target="#myModal" class="btn btn-light">LOGIN</a>
                </div>
            </div>
        </header>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-header">
                        <h3 class="modal-title">Please Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>


                    <div class="modal-body">
                        <form action="#" class="login1">
                            <label for="username" style="margin-top: 30px;">Username:</label>
                            <input type="text" id="name" placeholder="Username" style="margin-left: 50px;"><br>
                            <label for="Password" style="margin-top: 30px;">Password:</label>
                            <input type="password" name="password" placeholder="Password" id="pass" style="margin-left: 52px;">
                        </form>
                    </div>


                    <div class="modal-footer" id="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="loginbt">Login</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="all">
            <div class="searchBar">
                <input type="text" placeholder="City">
            </div>
            <div class="listofCity">
                <div class="content">
                    <a href="list.html"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class="cityImage"></a>
                    <div class="middle">
                        <div class="text">Delhi</div>
                    </div>
                </div>
                <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="cityImage">
                    <div class="middle">
                        <div class="text">Goa</div>
                    </div>
                </div>
                <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class="cityImage">
                    <div class="middle">
                        <div class="text">Hyderabad</div>
                    </div>
                </div>
                <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" class="cityImage">
                    <div class="middle">
                        <div class="text">Kolkata</div>
                    </div>
                </div>
            </div>
            <div class="listofCity" style="margin-top: 50px;">
                <div class="content">
                    <a href="list.html"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" class="cityImage"></a>
                    <div class="middle">
                        <div class="text">Chennai</div>
                    </div>
                </div>
                <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" class="cityImage">
                    <div class="middle">
                        <div class="text">Agra</div>
                    </div>
                </div>
                <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" class="cityImage">
                    <div class="middle">
                        <div class="text">Jaipur</div>
                    </div>
                </div>
                <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" class="cityImage">
                    <div class="middle">
                        <div class="text">Bengaluru</div>
                    </div>
                </div>
            </div>
            <div class="views"><button class="btn btn-secondary" id="viewbt">View More</button></div>
        </div>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-4 foot1">

                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal2">Contact US</button>

                </div>
                <div class="col-4 foot2">

                    &copy 2020 ROOM SEARCH PVT.LTD.

                </div>
                <div class="col-4 foot3">

                    <a href="http://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" class="socialImg"></a>
                    <a href="http://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" class="socialImg"></a>
                    <a href="http://www.twitter.com" target="_blank"><img src="assests/images/twitter.png" class="socialImg"></a>

                </div>
            </div>


        </footer>
        <div class="modal fade" id="myModal2">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Get in Touch</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <p>Thank you for reaching out !!!</p>
                        <p>Please enter your email address we will get back to you.</p>
                        <label>Email :</label>
                        <input type="email" name="email" id="email" placeholder="your email">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
